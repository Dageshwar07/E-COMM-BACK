name: Build and Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/e-comm-back:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/e-comm-back:latest

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          echo "üöÄ Deploying to EC2..."

          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            echo 'üì¶ Stopping old container if running...'
            docker rm -f e-comm-back || true

            echo '‚¨áÔ∏è Pulling latest image...'
            docker pull ${{ secrets.DOCKER_USERNAME }}/e-comm-back:latest

            echo 'üöÄ Starting new container...'
            docker run -d --name e-comm-back -p 4000:4000 \
              -e NODE_ENV=production \
              -e PORT=4000 \
              -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
              -e MONGO_URL='${{ secrets.MONGO_URL }}' \
              -e BRAINTREE_PUBLIC_KEY='${{ secrets.BRAINTREE_PUBLIC_KEY }}' \
              -e BRAINTREE_PRIVATE_KEY='${{ secrets.BRAINTREE_PRIVATE_KEY }}' \
              -e BRAINTREE_MERCHANT_ID='${{ secrets.BRAINTREE_MERCHANT_ID }}' \
              -e BASE_URL='${{ secrets.BASE_URL }}' \
              ${{ secrets.DOCKER_USERNAME }}/e-comm-back:latest

            echo '‚úÖ EC2 Deployment complete.'
          "
