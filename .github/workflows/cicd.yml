name: CICD for Backend

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3  # Check out the repository

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x  # Set Node.js version to 16.x

      - name: Install Dependencies
        run: npm install  # Install necessary dependencies

      - name: Test Project
        run: npm test  # Run the tests to ensure everything works correctly

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}  # Log in to Docker Hub

      - name: Build Docker Image
        run: docker build -t dageshwar07/ecommerce-backend:latest .  # Build Docker image for the backend
        working-directory: ./backend  # Adjust if the Dockerfile is in a subdirectory

      - name: Push Docker Image to Docker Hub
        run: docker push dageshwar07/ecommerce-backend:latest  # Push the backend Docker image to Docker Hub
