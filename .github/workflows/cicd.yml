name: Build and Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 3: Build Docker image and push to Docker Hub
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/e-comm-back:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/e-comm-back:latest

      # Step 4: SSH into EC2 and redeploy the container
      - name: SSH & Deploy to EC2
        run: |
          echo "ðŸš€ Deploying to EC2..."

          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} bash -s <<'ENDSSH'
            docker rm -f e-comm-back || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/e-comm-back:latest

            docker run -d --name e-comm-back -p 4000:4000 \
              -e NODE_ENV=production \
              -e PORT=4000 \
              -e JWT_SECRET="${JWT_SECRET}" \
              -e MONGO_URL="${MONGO_URL}" \
              -e BRAINTREE_PUBLIC_KEY="${BRAINTREE_PUBLIC_KEY}" \
              -e BRAINTREE_PRIVATE_KEY="${BRAINTREE_PRIVATE_KEY}" \
              -e BRAINTREE_MERCHANT_ID="${BRAINTREE_MERCHANT_ID}" \
              -e BASE_URL="${BASE_URL}" \
              ${{ secrets.DOCKER_USERNAME }}/e-comm-back:latest

            echo "âœ… EC2 Deployment complete."
          ENDSSH
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
          BRAINTREE_PUBLIC_KEY: ${{ secrets.BRAINTREE_PUBLIC_KEY }}
          BRAINTREE_PRIVATE_KEY: ${{ secrets.BRAINTREE_PRIVATE_KEY }}
          BRAINTREE_MERCHANT_ID: ${{ secrets.BRAINTREE_MERCHANT_ID }}
          BASE_URL: ${{ secrets.BASE_URL }}
