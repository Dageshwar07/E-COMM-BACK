name: Deploy e-comm-back to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: SSH & Deploy Docker Container
        run: |
          echo "ðŸš€ Starting SSH deployment..."

          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} bash -s <<'ENDSSH'
            docker rm -f e-comm-back || true
            docker pull dageshwar07/e-comm-back:v2

            docker run -d --name e-comm-back -p 4000:4000 \
              -e NODE_ENV=production \
              -e PORT=4000 \
              -e JWT_SECRET="${JWT_SECRET}" \
              -e MONGO_URL="${MONGO_URL}" \
              -e BRAINTREE_PUBLIC_KEY="${BRAINTREE_PUBLIC_KEY}" \
              -e BRAINTREE_PRIVATE_KEY="${BRAINTREE_PRIVATE_KEY}" \
              -e BRAINTREE_MERCHANT_ID="${BRAINTREE_MERCHANT_ID}" \
              -e BASE_URL="${BASE_URL}" \
              dageshwar07/e-comm-back:v2

            echo "âœ… Deployment finished!"
          ENDSSH
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
          BRAINTREE_PUBLIC_KEY: ${{ secrets.BRAINTREE_PUBLIC_KEY }}
          BRAINTREE_PRIVATE_KEY: ${{ secrets.BRAINTREE_PRIVATE_KEY }}
          BRAINTREE_MERCHANT_ID: ${{ secrets.BRAINTREE_MERCHANT_ID }}
          BASE_URL: ${{ secrets.BASE_URL }}
